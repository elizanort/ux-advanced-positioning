<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Using a Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>

<body>
	<div class="header">
		Company Catalog
	</div>
		<table>
			<thead>
				<tr class="title row">
					<th class="id">ID</th>
					<th class="name">Name</th>
					<th class="price">Price</th>
				</tr>
			</thead>
			<tbody>
				<tr class="row-1 row">
					<td class="id">1</td>
					<td class="name">Item A</td>
					<td class="price">$0.50</td>
				</tr>
				<tr class="row-2 row">
					<td class="id">2</td>
					<td class="name">Item B</td>
					<td class="price">$125.00</td>
				</tr>
				<tr class="row-3 row">
					<td class="id">3</td>
					<td class="name">Item C</td>
					<td class="price">$3.00</td>
				</tr>
				<tr class="row-4 row">
					<td class="id">4</td>
					<td class="name">Item D</td>
					<td class="price">$1.00</td>
				</tr>
				<tr class="row-5 row">
					<td class="id">5</td>
					<td class="name">Item E</td>
					<td class="price">$30.50</td>
				</tr>
			</tbody>
		</table>
</body>

</html>
